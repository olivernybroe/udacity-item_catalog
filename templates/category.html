{% extends "default.html" %}
{% block right_column %}

    <h2>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('create_item', category=category.name)}}" class="fas fa-plus-circle text-success"></a>
        {% endif %}
        {{ category.name }} Items ({{ category.items | count }} items)
    </h2>
    <table class="table">
        {% for item in items %}
            <tr>
              <td ><a href="{{ url_for('get_item', category=category.name, item=item.name) }}">{{ item.name }}</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
