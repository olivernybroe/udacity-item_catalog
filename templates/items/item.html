{% extends "app.html" %}
{% block content %}

    <div class="card">
        <h2 class="card-header">{{ item.name }}</h2>
        <p class="card-body card-text">
            {{ item.description }}
        </p>
        {% if current_user.is_authenticated %}
             <div class=" card-footer btn-group float-right" role="group">
                <a href="{{ url_for('edit_item', category=category, item=item.name) }}" class="btn btn-secondary">Edit</a>
                <a href="{{ url_for('delete_item', category=category, item=item.name) }}" class="btn btn-danger">Delete</a>
            </div>
        {% endif %}
    </div>

{% endblock %}
